<h1>Menu</h1>
<mat-sidenav-container  fullscreen>
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar color="primary">
            <span>Men√∫</span>
            <span class="spacer"></span>
            <button mat-button
                (click)="sidenav.toggle()"            >
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>    
        
        <mat-nav-list *ngFor="let menuPadre of autorizaciones">
            <a mat-list-item>
                <mat-icon mat-list-icon>{{menuPadre.icon}}</mat-icon>
                <span>{{menuPadre.displayName}}</span>
            </a>
             <mat-nav-list style="margin-left:30px;" *ngFor="let child of menuPadre.childs">
                <a  routerLink="{{child.link}}" 
                    (click)="sidenav.toggle()"
                    mat-list-item>
                    <mat-icon mat-list-icon>{{child.icon}}</mat-icon>
                    <span>{{child.displayName}}</span>
                </a>
            </mat-nav-list>
         
        </mat-nav-list>
    </mat-sidenav>
    <mat-toolbar color="primary">
        <button mat-button
            (click)="sidenav.toggle()"            >
            <mat-icon>menu</mat-icon>
        </button>
        
        <span class="spacer"></span>
        
        <button (click)="logout()" mat-button>
                Logout
            </button>
    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet>
    </div>    
</mat-sidenav-container>
