<h1>Administración de servicios y Promociones</h1>
<button mat-raised-button
          [routerLink]="['/control-ingresos/agregar']"
          color="accent">
            Nuevo Servicio
          </button>
<hr>


<mat-form-field appearance="fill">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Consulta" #input>
  </mat-form-field>
<table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
    
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoría </th>
      <td mat-cell *matCellDef="let row"> {{row.categoryName}} </td>
    </ng-container> 

       <!-- Name Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>

          <!-- Name Column -->
    <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Costo </th>
        <td mat-cell *matCellDef="let row"> {{row.cost}} </td>
      </ng-container>

             <!-- Name Column -->
    <ng-container matColumnDef="valid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
      <td mat-cell *matCellDef="let row"  class="{{row.valid?'':'red'}}"> {{row.valid? 'Activo':'Inactivo'}}</td>
      
    </ng-container>


     

      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-raised-button 
          [routerLink]="['/control-ingresos/editar',row.id]"
          color="accent">
            Editar
          </button>
        </td>
      </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator color="primary" [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
