<h1>Registro de Ingresos</h1>

<div fxLayout="row" fxLayoutGap="20px" fxLayout.xs="column">
    <div fxFlex="50" fxLayout="column">
       
            <mat-form-field appearance="fill">
                <mat-label>Ingrese Nombre</mat-label>
                <input 
                    matInput 
                    #input 
                   
                    placeholder="Nombre">
                
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Ingrese Apellido</mat-label>
                <input 
                    matInput 
                    #input 
                   
                    placeholder="Apellido">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Seleccione Categoría</mat-label>
                <mat-select>
                    <mat-option *ngFor="let categoria of categorias" [value]="categoria.value">
                      {{categoria.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Ingrese Precio</mat-label>
                <input 
                    type="number"
                    matInput 
                    #input 
                    maxlength="10" 
                    placeholder="Precio">
            </mat-form-field>
    
            <mat-form-field appearance="fill">
                <mat-label>Seleccione tipo de pago</mat-label>
                <mat-select>
                    <mat-option *ngFor="let tipoPago of tiposPago" [value]="tipoPago.value">
                      {{tipoPago.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
       
    </div>

    <div fxFlex="50" fxLayout="column">
        <mat-card class="summary-card">
            <mat-card-header>
              <mat-card-title>Resumen Servicios</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <table mat-table [dataSource]="transactions">
                    <!-- Item Column -->
                    <ng-container matColumnDef="Producto o Servicio">
                      <th mat-header-cell *matHeaderCellDef> Producto ó servicio </th>
                      <td mat-cell *matCellDef="let transaction"> {{transaction.item}} </td>
                      <td mat-footer-cell *matFooterCellDef> Total </td>
                    </ng-container>
                
                    <!-- Cost Column -->
                    <ng-container matColumnDef="Costo">
                      <th mat-header-cell *matHeaderCellDef> Costo </th>
                      <td mat-cell *matCellDef="let transaction"> {{transaction.cost | currency}} </td>
                      <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
                  </table>
            </mat-card-content>
            <mat-card-actions>
               
              <button mat-button color="principal">Guardar</button>
              <button mat-button color="warn">Reset</button>
            </mat-card-actions>
          </mat-card>
    </div>  
    

</div>
