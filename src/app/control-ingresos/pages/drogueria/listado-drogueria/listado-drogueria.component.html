<h1>Administración de Drogueria</h1>
<button mat-raised-button
          [routerLink]="['/control-ingresos/agregar-drogueria']"
          color="accent">
            Nueva Drogueria
          </button>
<hr>

<mat-form-field appearance="fill">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Laboratorio" #input>
  </mat-form-field>
<table mat-table [dataSource]="dataSource" matSort>


       <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

          <!-- Name Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>

    

     

      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-raised-button 
          [routerLink]="['/control-ingresos/editar-drogueria',row.id]"
          color="accent">
            Editar
          </button>
        </td>
      </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"  ></tr>

</table>
<mat-paginator color="primary" [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
