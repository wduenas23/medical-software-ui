<h1>Menu</h1>
<mat-sidenav-container  fullscreen>
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar color="primary">
            <span>Menú</span>
            <span class="spacer"></span>
            <button mat-button
                (click)="sidenav.toggle()"            >
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>    
        
        <mat-nav-list>
            <a mat-list-item>
                <mat-icon mat-list-icon>attach_money</mat-icon>
                <span>Control de Ingresos y Ventas</span>
            </a>
            <mat-nav-list style="margin-left:30px;">
                <a  routerLink="./ingresos" 
                    (click)="sidenav.toggle()"
                    mat-list-item>
                    <mat-icon mat-list-icon>add</mat-icon>
                    <span>Ingresos</span>
                </a>
            </mat-nav-list>
            <mat-nav-list style="margin-left:30px;">
                <a  routerLink="./ventas" 
                    (click)="sidenav.toggle()"
                    mat-list-item>
                    <mat-icon mat-list-icon>attach_money</mat-icon>
                    <span>Ventas</span>
                </a>
            </mat-nav-list>
        </mat-nav-list>

        
        <mat-nav-list>
            <a mat-list-item>
                <mat-icon mat-list-icon>settings</mat-icon>
                <span>Administración</span>
            </a>
            <mat-nav-list style="margin-left:30px;">
                <a  routerLink="./servicios-medicos" 
                    (click)="sidenav.toggle()"
                    mat-list-item>
                    <mat-icon mat-list-icon>edit</mat-icon>
                    <span>Admin. Servicios Médicos y promociones</span>
                </a>
            </mat-nav-list>
            <mat-nav-list style="margin-left:30px;">
                <a  routerLink="./productos" 
                    (click)="sidenav.toggle()"
                    mat-list-item>
                    <mat-icon mat-list-icon>edit</mat-icon>
                    <span>Admin. Productos</span>
                </a>
            </mat-nav-list>
        </mat-nav-list>


        <mat-nav-list>
            <a routerLink="" mat-list-item
                >
                <mat-icon mat-list-icon>assessment</mat-icon>
                <span>Reportes</span>
            </a>
            <mat-nav-list style="margin-left:30px;">
                <a  routerLink="./reporte" 
                    (click)="sidenav.toggle()"
                    mat-list-item>
                    <mat-icon mat-list-icon>bar_chart</mat-icon>
                    <span>Reporte de Ingresos</span>
                </a>
            </mat-nav-list>
            <mat-nav-list style="margin-left:30px;">
                <a  routerLink="./ingresos" 
                    (click)="sidenav.toggle()"
                    mat-list-item>
                    <mat-icon mat-list-icon>list_alt</mat-icon>
                    <span>Reporte de ventas y comisiones</span>
                </a>
            </mat-nav-list>
            
        </mat-nav-list>

    </mat-sidenav>
    <mat-toolbar color="primary">
        <button mat-button
            (click)="sidenav.toggle()"            >
            <mat-icon>menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <button mat-button>
                Logout
            </button>
    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet>
    </div>    
</mat-sidenav-container>
